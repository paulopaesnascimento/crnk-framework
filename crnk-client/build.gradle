plugins {
	id 'java'
	id 'java-library'
}

dependencies {
    api project(':crnk-core')

	api 'org.apache.httpcomponents:httpclient:4.5.2'
	api 'org.glassfish.jersey.ext:jersey-proxy-client:3.1.7'
	api 'org.glassfish.jersey.core:jersey-common:3.1.7'
	api 'org.glassfish.jersey.core:jersey-client:3.1.7'
	api 'org.glassfish.jersey.core:jersey-server:3.1.7'
	api 'org.glassfish.jersey.media:jersey-media-json-jackson:3.1.7'
	api group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.12.0'
	api 'com.fasterxml.jackson.jakarta.rs:jackson-jakarta-rs-json-provider:2.17.2'

    testImplementation  project(':crnk-setup:crnk-setup-rs')
    testImplementation  project(':crnk-test')

}
